
{% block content   %}

{% if messages %}
{% for message in messages %}
<p style='background: black; color: white; padding: 2em; max-width: 30%; text-align: center;' >{{message|safe}} <br></p>
{% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  <div id='box' style='padding: 2em; border: 1px solid black; border-radius: 0.3em; margin-top:2em;'>
       <legend>
           <h1>Register Here </h1>
         {{form.as_p}}
            <br>
            <br>

           
  <input id='myform' style='padding: 1em; width: 10em;border-radius: 0.3em; font-size: 0.5em; padding:0.5em;' type="submit" value="Submit">

</div>

  </form>

  {% block script %}
  <script>
  
       const box = document.querySelector('#box')
       box.style.background='white';
       box.addEventListener('mouseover',  (e) =>{
            box.style.background='lightgreen';
       })
       box.addEventListener('mouseout',  (e) =>{
            box.style.background='white';
       })
  
       
  </script>
  {% endblock script %}

{% comment "" %}
<h3> Register Now </h3>

<form method ='POST'>
    {% csrf_token %}

  {{form.as_p}}
  
  <input type='submit', value ='Register'/>
</form>
{% endcomment %}

{% endblock %}
